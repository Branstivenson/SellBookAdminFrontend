<div class="{{scrollClass}}" style="justify-content: space-evenly;">
    <div class="card" *ngFor="let item of items">
        <div class="card-body">
            <div>
                <img class="card-img" (error)="item.image=noImage" (click)="goSearchingById(item.id)" src={{item.image}} alt="...">
                <h5 class="card-title">{{item.title||item.name}}</h5>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text txt-bold">${{item.cost|number:'4.2-2'}} COP</p>
            <P class="card-text">{{item.author||item.brand}}</P>
            <div class="card-center mb-1">
                <button type="button" brButton brIcon [isFill]="true" (click)="addToCart(item)">
                    <svg brIcon [btnIcon]="true" [isFill]="true" fill="#dceeec" width="800px" height="800px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                      </svg>
                    AÃ±adir al carrito
                </button>
            </div>
        </div>
    </div>
</div>
